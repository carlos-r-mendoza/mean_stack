<form name='addCustomerForm' ng-submit='addCustomerForm.$valid && addCustomer(newCustomer)' novalidate>
	<div class='form-group'>
		<label for='firstNameInput'>First Name</label>
		<input type='text' class='form-control' id='firstNameInput' ng-model='newCustomer.firstName' required/>
	</div>
	<div class='form-group'>
		<label for='lastNameInput'>Last Name</label>
		<input type='text' class='form-control' id='lastNameInput' ng-model='newCustomer.lastName' required/>
	</div>
	<div class='form-group'>
		<label for='emailInput'>Email</label>
		<input type='email' class='form-control' id='emailInput' ng-model='newCustomer.email' required/>
	</div>
	<div class='form-group'>
		<label for='phonesInput'>Phones</label>
		<input type='text' class='form-control' id='phonesInput' ng-list ng-model='newCustomer.phones'/>
	</div>
	<div class='form-group'>
		<label for='street1Input'>Street 1</label>
			<input type='text' class='form-control' id='street1Input' ng-model='newCustomer.address.street1'/>
	</div>
	<div class='form-group'>
		<label for='street2Input'>Street 2</label>
		<input type='text' class='form-control' id='street2Input' ng-model='newCustomer.address.street2'/>
	</div>
	<div class='form-group'>
		<label for='cityInput'>City</label>
		<input type='text' class='form-control' id='cityInput' ng-model='newCustomer.address.city'/>
	</div>
	<div class='form-group'>
		<label for='stateInput'>State</label>
		<input type='text' class='form-control' id='stateInput' ng-model='newCustomer.address.state'/>
	</div>
	<input class='btn btn-success' type='submit' value='Submit' ng-click='createdAlert = true'/>
	<button class='btn btn-warning'ng-click='newCustomer = {}'>Reset</button>

	<div class='alert alert-success alert-dismissible' role='alert' ng-show='createdAlert'>
 	<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click='createdAlert = false'><span aria-hidden="true">&times;	</span></button>
		<strong>Success!</strong>You have successfully created the entry!
	</div>

</form>
